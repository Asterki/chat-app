<!DOCTYPE html>
<html lang="en" style="margin: 0">
	<head>
		<meta charset="UTF-8" />
	</head>
	<body style="margin: 0">
		<div style="font-family: Arial; color: white; background-color: #252a34; padding: 10px; margin: 0px">
			<div style="text-align: center">
				<h1>DIMLIM</h1>
				<p>Verify your email</p>
			</div>

			<div>
				<p>Hey <b>{username}</b>, we got a request from you to send you an email verification link</p>

				<a
					style="background-color: #2196f3; color: white; padding: 10px; border-radius: 5px; text-decoration: none"
					href="{verification-link}"
					>Verify my email</a
				>

				<br />
				<br />

				<p>If that doesn't work, copy and paste the following link on your search bar:</p>
				<p>{verification-link}</p>
			</div>

			<br />
			<br />

			<div>
				<i>This code expires in 5 minutes</i>
			</div>
		</div>
	</body>
</html>
